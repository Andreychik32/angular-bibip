<app-header></app-header>
<div class="cardz">
  <div class="card-wrp" *ngFor="let day of lessons.keys()">
    <div class="card">
      <div class="header">
        {{ day | toDay | uppercase }}
      </div>
      <div class="items">
        <div
          class="item"
          *ngFor="let lessonNum of objectKeys(lessons.get(day))"
        >
          <div class="num">
            {{ parseInt(lessonNum) + 1 }}
          </div>
          <div class="content">
            <div class="title">
              {{ lessons.get(day)[lessonNum].title }}
            </div>
            <div class="info">
              {{ lessons.get(day)[lessonNum].info }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
