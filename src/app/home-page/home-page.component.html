<app-header [selectedDay]="getSelectedDay"></app-header>
<div class="cardz">
  <div class="card-wrp" *ngFor="let day of lessonsDays()">
    <div
      class="card"
      (click)="selectDay(day)"
      [style.background-color]="
        selectedDay === day ? 'rgba(149, 68, 255, 0.68)' : ''
      "
    >
      <div class="header">
        {{ day | toDay | uppercase }}
      </div>
      <div class="items">
        <div class="item" *ngFor="let lessonNum of lessonsKeys(day)">
          <div class="num">
            {{ parseInt(lessonNum) + 1 }}
          </div>
          <div class="content">
            <div class="title">
              {{ lessons.get(day)[lessonNum].title }}
            </div>
            <div class="info">
              {{ lessons.get(day)[lessonNum].info }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="times">
  <div class="card-wrp">
    <div class="card">
      <div class="header">
        Розклад дзвінків
      </div>
      <div class="items">
        <div class="item" *ngFor="let info of getBells(); let i = index">
          <div class="num">
            {{ i + 1 }}
          </div>
          <div class="content">
            <div class="title">
              {{ info }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
